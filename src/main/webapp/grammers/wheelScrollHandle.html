<head>

<body>
	<div>
		<span style="font-size: 20em" id="logo" onmousewheel="logoWheelHandle(event);"> <!--폰트사이즈 em으로 잡아줘야한다.-->
			JAVASCRIPT		
		</span>
	</div>
	
	<div>
		<button id ="small">작아진다.</button>
		<button id ="big">커진다..</button>
		
	</div>
	
	<script>
		const $logo = document.querySelector("#logo");
		
		function logoWheelHandle(evt){
			console.log(evt);
			
		}
		
		document.querySelector("#small").onclick =function(evt) {
			console.log($logo.style.fontSize);
			$logo.style.fontSize =(+$logo.style.fontSize.replace("em","")-0.2)+"em";
			console.log($logo.style.fontSize);
		}
		
		document.querySelector("#big").onclick =function(evt) {
			console.log($logo.style.fontSize);
			$logo.style.fontSize =(+$logo.style.fontSize.replace("em","")+0.2)+"em";
			console.log($logo.style.fontSize);
		}
		
	</script>
